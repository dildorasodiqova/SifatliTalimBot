<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guruhlar ro'yhati</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto sidebar px-0">
            <div id="sidebar" class=" collapse collapse-horizontal show border-end">
                <a class="mx-3 d-flex" href="#" style="text-decoration: none">Sifatli ta'lim</a>
                <div id="sidebar-nav" class=" list-group border-0 rounded-0 text-sm-start min-vh-100">
                    <a th:href="@{/dashboard}" href="/dashboard"
                       class="list-group-item border-end-0 d-inline-block text-truncate"
                       data-bs-parent="#sidebar">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Bosh sahifa</span>
                    </a>
                    <a th:href="@{/users}" href="/users"
                       class="list-group-item border-end-0 d-inline-block text-truncate"
                       data-bs-parent="#sidebar">
                        <i class="bi bi-person-square"></i>
                        <span>Userlar ro'yhati</span>
                    </a>
                    <a th:href="@{/groups}" href="/groups"
                       class="list-group-item border-end-0 d-inline-block text-truncate active"
                       data-bs-parent="#sidebar"
                    >
                        <i class="bi bi-people-fill"></i>
                        <span>Guruhlar ro'yhati</span>
                    </a>
                </div>
            </div>
        </div>
        <main class="col ps-md-2 pt-2">
            <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
               class="border bg-light sidebar rounded-3 p-1 text-decoration-none">
                <i class="bi bi-list bi-lg py-2 p-1"></i>
                Menu
            </a>
            <hr/>
            <div class="my-3">
                <div class="d-flex justify-content-between">
                    <div class="p-2 flex-shrink-1  w-25">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Guruh malumotlari:</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${group.name}"></h6>
                                <p class="card-text" th:text="${group.description}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 w-75 ">
                        <table class="table table-hover table-bordered">
                            <tr>
                                <th>Id</th>
                                <th>Ismi</th>
                                <th>Familyasi</th>
                                <th>Raqam</th>
                                <th>Tolov sanasi</th>
                                <th>Actions</th>
                            </tr>
                            <th:block th:each="user : ${userList}">
                                <tr th:class="${user.isActive} ? 'table-success' : 'table-warning'">
                                    <td th:text="${user.userId}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${user.paidUntil}"></td>
                                    <td>
                                        <form method="post"
                                              th:action="@{/users/updateActive/{userId}(userId=${user.userId})}">
                                            <input
                                                    type="hidden"
                                                    th:value="!${user.isActive}"
                                                    name="status"
                                            >
                                            <button class="btn btn-warning"
                                                    data-toggle="tooltip"
                                                    data-placement="top"
                                                    type="submit"
                                                    title="Userni active yoki block qilish"
                                            >
                                                <i class="bi bi-arrow-repeat"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </th:block>
                        </table>

                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
<script src="/static/js/group/script.js" th:src="@{/js/group/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
