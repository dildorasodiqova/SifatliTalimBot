<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        .chartMenu p {
            padding: 10px;
            font-size: 20px;
        }

        .chartBox {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: solid 3px rgba(54, 162, 235, 1);
            background: white;
        }

        .collapse-horizontal {
            transition: margin-right 0.01s ease-in-out !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto sidebar px-0">
            <div id="sidebar" class=" collapse collapse-horizontal show border-end">
                <a class="mx-3 d-flex" href="#" style="text-decoration: none">Sifatli ta'lim</a>
                <div id="sidebar-nav" class=" list-group border-0 rounded-0 text-sm-start min-vh-100">
                    <a th:href="@{/dashboard}" href="/dashboard"
                       class="list-group-item border-end-0 d-inline-block text-truncate active"
                       data-bs-parent="#sidebar">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Bosh sahifa</span>
                    </a>
                    <a href="/users" th:href="@{/users}"
                       class="list-group-item border-end-0 d-inline-block text-truncate"
                       data-bs-parent="#sidebar">
                        <i class="bi bi-person-square"></i>
                        <span>Userlar ro'yhati</span>
                    </a>
                    <a href="/groups" th:href="@{/groups}"
                       class="list-group-item border-end-0 d-inline-block text-truncate"
                       data-bs-parent="#sidebar"
                    >
                        <i class="bi bi-people-fill"></i>
                        <span>Guruhlar ro'yhati</span>
                    </a>
                </div>
            </div>
        </div>
        <main class="col ps-md-2 pt-2">
            <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
               class="border rounded-3 p-1 text-decoration-none">
                <i class="bi bi-list bi-lg py-2 p-1"></i>
                Menu
            </a>
            <hr/>
            <div class="row my-2">
                <div class="col-6">
                    <div class="chartBox">
                        <canvas id="myChart" class=""></canvas>
                    </div>
                </div>
                <div class=" col-6">
                    <div class="chartBox">
                        <canvas id="myChart1" class=""></canvas>
                    </div>
                </div>

            </div>
            <div class="my-3">
                <p style="font-weight: 100!important;">Tolovi yaqinlashgan userlar</p>
                <hr/>
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Id</th>
                        <th>Ismi</th>
                        <th>Familyasi</th>
                        <th>Raqam</th>
                        <th>Tolov sanasi</th>
                    </tr>
                    <th:block th:each="user : ${noPaidUsers.content}">
                        <tr>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.paidUntil}"></td>
                        </tr>
                    </th:block>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:class="${noPaidUsers.hasPrevious()} ? '' : 'disabled'">
                            <a class="page-link" th:if="${noPaidUsers.hasPrevious()}"
                               th:href="@{${url}(page=${noPaidUsers.previousPageable().pageNumber})}">Orqaga</a>
                            <span class="page-link" th:if="!${noPaidUsers.hasPrevious()}">Orqaga</span>
                        </li>
                        <li class="page-item" th:class="${noPaidUsers.number == i} ? 'active' : ''"
                            th:each="i : ${#numbers.sequence(0, (noPaidUsers.totalPages)-1)}">
                            <a class="page-link" th:href="@{${url}(page=${i})}" th:text="${i}+1"></a>
                        </li>
                        <li class="page-item" th:class="${noPaidUsers.hasNext()} ? '' : 'disabled'">
                            <a class="page-link" th:if="${noPaidUsers.hasNext()}"
                               th:href="@{${url}(page=${noPaidUsers.nextPageable().pageNumber})}">Oldinga</a>
                            <span class="page-link" th:if="!${noPaidUsers.hasNext()}">Oldinga</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    const userStatics = [[${userStatics}]];
</script>
<script src="/static/js/dashboard/script.js" th:src="@{/js/dashboard/script.js}"></script>
</body>
</html>
