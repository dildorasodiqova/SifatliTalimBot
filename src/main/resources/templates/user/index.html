<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto sidebar px-0">
            <div id="sidebar" class=" collapse collapse-horizontal show border-end">
                <a
                        href=""
                        class="mx-3 d-flex"
                        style="text-decoration: none; padding: 10px 0"
                >
                    Sifatli ta'lim
                </a>
                <div id="sidebar-nav" class=" list-group border-0 rounded-0 text-sm-start min-vh-100">
                    <a th:href="@{/dashboard}" href="/dashboard"
                       class="list-group-item border-end-0 d-inline-block text-truncate"
                       data-bs-parent="#sidebar">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Bosh sahifa</span>
                    </a>
                    <a th:href="@{/users}" href="/users"
                       class="list-group-item border-end-0 d-inline-block text-truncate active"
                       data-bs-parent="#sidebar">
                        <i class="bi bi-person-square"></i>
                        <span>Userlar ro'yhati</span>
                    </a>
                    <a th:href="@{/groups}" href="/groups"
                       class="list-group-item border-end-0 d-inline-block text-truncate "
                       data-bs-parent="#sidebar"
                    >
                        <i class="bi bi-people-fill"></i>
                        <span>Guruhlar ro'yhati</span>
                    </a>
                </div>
            </div>
        </div>
        <main class="col ps-md-2 pt-2">
            <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
               class="border bg-light sidebar rounded-3 p-1 text-decoration-none">
                <i class="bi bi-list bi-lg py-2 p-1"></i>
                Menu
            </a>
            <hr/>
            <div class="my-3">
                <p>Userlar ro'yhati</p>
                <hr/>
                <div>
                    <form method="get" th:action="@{/users}">
                        <label>
                            <input
                                    type="text"
                                    id="search-users"
                                    class="my-2"
                                    name="searchValue"
                                    placeholder="Isim,raqam ..."
                                    th:value="${searchValue}"
                            >
                            <input
                                    type="hidden"
                                    name="page"
                                    th:value="${userList.number}"
                            >
                            <button class="btn btn-sm btn-secondary">
                                <i class="bi bi-search"></i>
                            </button>
                        </label>
                    </form>
                </div>

                <table class="table table-hover table-bordered">
                    <tr>
                        <td>
                            <input
                                    id="head-user-check"
                                    type="checkbox"
                                    name="user-check"
                                    onchange="checkAllUsers()"
                            >
                        </td>
                        <th>Id</th>
                        <th>Ismi</th>
                        <th>Familyasi</th>
                        <th>Raqam</th>
                        <th>Tolov sanasi</th>
                        <th>Actions</th>
                    </tr>
                    <th:block th:each="user : ${userList.content}">
                        <tr>
                            <td>
                                <input
                                        th:id="${user.userId}"
                                        type="checkbox"
                                        name="user-check"
                                        class="user-check"
                                        onchange="check()"
                                >
                            </td>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.paidUntil}"></td>
                            <td>
                                <form>
                                    <button class="btn btn-warning"
                                            data-toggle="tooltip"
                                            data-placement="top"
                                            title="Userni active yoki block qilish"
                                    >
                                        <i class="bi bi-arrow-repeat"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:class="${userList.hasPrevious()} ? '' : 'disabled'">
                            <a class="page-link" th:if="${userList.hasPrevious()}"
                               th:href="@{/user-list(page=${userList.previousPageable().pageNumber}, searchValue=${searchValue})}">Orqaga</a>
                            <span class="page-link" th:if="!${userList.hasPrevious()}">Orqaga</span>

                        </li>
                        <li class="page-item" th:class="${userList.number == i} ? 'active' : ''"
                            th:each="i : ${#numbers.sequence(0, (userList.totalPages)-1)}">
                            <a class="page-link" th:href="@{/users(page=${i}, searchValue=${searchValue})}"
                               th:text="${i}+1"></a>
                        </li>
                        <li class="page-item" th:class="${userList.hasNext()} ? '' : 'disabled'">
                            <a class="page-link" th:if="${userList.hasNext()}"
                               th:href="@{/users(page=${userList.nextPageable().pageNumber}, searchValue=${searchValue})}">Oldinga</a>
                            <span class="page-link" th:if="!${userList.hasNext()}">Oldinga</span>

                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/user/script.js" th:src="@{/js/user/script.js}"></script>
</body>
</html>
